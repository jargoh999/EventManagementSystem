spring.datasource.url=${DATABASE_URL}
spring.datasource.password=${DATABASE_PASSWORD_RENDER}
spring.datasource.username=${DATABASE_USERNAME_RENDER}
spring.jpa.hibernate.ddl-auto=create
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.show-sql=true
server.tomcat.accesslog.enabled=true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.database-platform=org.hibernate.dialect.PostGreSQLDialect
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${E_MAIL_USERNAME}
spring.mail.password=${E_MAIL_PASSWORD}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.mime.charset=UTF
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.verify.host=http://localhost:8080
server.port=9090
spring.banner.location=BannerX.txt